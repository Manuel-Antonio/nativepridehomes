<!-- src/app/components/services/services.component.html -->
<section class="py-16 bg-gray-100">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold mb-8">Our Services</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let service of services" class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center">
        <img [src]="service.image" [alt]="service.title" class="service-image mb-4">
        <h3 class="text-xl font-semibold mb-2">{{ service.title }}</h3>
        <p class="text-gray-600 text-center">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
