<section class="py-16">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold mb-8">Proyectos Destacados</h2>
    <div class="flex justify-center mb-8">
      <button *ngFor="let category of categories"
              (click)="filterProjects(category)"
              class="bg-gray-300 text-black py-2 px-4 rounded-full mx-2 hover:bg-gray-400 transition">
        {{ category.name }}
      </button>
      <button (click)="resetFilter()" 
              class="bg-gray-300 text-black py-2 px-4 rounded-full mx-2 hover:bg-gray-400 transition">
        Todos
      </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of filteredProjects" class="bg-white p-4 rounded shadow">
        <img [src]="project.img" [alt]="project.name" class="h-48 w-full object-cover rounded mb-4">
        <h3 class="text-xl font-semibold mb-2">{{ project.name }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</section>
