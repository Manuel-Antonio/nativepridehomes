      <div class="mb-4 md:mb-0">
        <h3 class="text-xl font-semibold">Teléfono</h3>
        <p>+123 456 7890</p>

      <div class="mb-4 md:mb-0">

<section class="py-16">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold mb-8">Contáctanos</h2>

      <div class="mb-4">
        <input type="text" placeholder="Nombre" class="w-full p-3 border rounded">
      </div>
      <div class="mb-4">
        <input type="email" placeholder="Correo Electrónico" class="w-full p-3 border rounded">
      </div>
      <div class="mb-4">
        <input type="tel" placeholder="Teléfono" class="w-full p-3 border rounded">
      </div>
      <div class="mb-4">
        <textarea placeholder="Descripción del Proyecto" class="w-full p-3 border rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Enviar</button>
    </form>
  </div>
</section>
