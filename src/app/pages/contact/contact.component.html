<!-- Información de Contacto -->
<section class="py-16 bg-gray-100">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Información de Contacto</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Teléfono -->
      <div class="bg-white p-6 rounded shadow-md flex items-center">
        <i class="fas fa-phone-alt text-3xl text-blue-600 mr-4"></i>
        <div>
          <h3 class="text-xl font-semibold mb-2">Teléfono</h3>
          <p class="text-gray-600">+123 456 7890</p>
        </div>
      </div>
      <!-- Correo Electrónico -->
      <div class="bg-white p-6 rounded shadow-md flex items-center">
        <i class="fas fa-envelope text-3xl text-blue-600 mr-4"></i>
        <div>
          <h3 class="text-xl font-semibold mb-2">Correo Electrónico</h3>
          <p class="text-gray-600">contacto@empresa.com</p>
        </div>
      </div>
      <!-- Dirección -->
      <div class="bg-white p-6 rounded shadow-md flex items-center">
        <i class="fas fa-map-marker-alt text-3xl text-blue-600 mr-4"></i>
        <div>
          <h3 class="text-xl font-semibold mb-2">Dirección</h3>
          <p class="text-gray-600">Calle Principal 123, Ciudad, País</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Cotización de Casa y Formulario de Contacto -->
<section class="py-16">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div class="flex justify-center">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.371313191581!2d-77.00633992396835!3d-12.086713142647818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c7d39d0f7bf5%3A0xacf43c7866d29f59!2sLa%20Cultura!5e0!3m2!1ses-419!2spe!4v1719500141183!5m2!1ses-419!2spe"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          class="w-full"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <!-- Parte derecha: Formularios -->
      <div>
        <div>
          <h2 class="text-3xl font-bold mb-8 text-center">Contáctanos</h2>
          <form class="max-w-lg mx-auto">
            <div class="mb-4">
              <textarea
                placeholder="Descripción del Proyecto"
                class="w-full h-60 px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
              ></textarea>
            </div>
            <div class="mb-4">
              <input
                type="email"
                placeholder="Correo Electrónico"
                class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
              />
            </div>
            <div class="mb-4 flex gap-2">
              <input
                type="text"
                placeholder="Nombre"
                class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
              />

              <input
                type="tel"
                placeholder="Teléfono"
                class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
              />
            </div>

            <button
              type="submit"
              class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 w-full"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
